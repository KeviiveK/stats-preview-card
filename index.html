<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image-header-container">
      <div class="overlay"></div>

      <picture>
        <source media="(max-width: 1079px)" srcset="./images/image-header-mobile.jpg" />
        <source media="(min-width: 1080)" srcset="./images/image-header-desktop.jpg" />
        <img class="image-header" src="./images/image-header-desktop.jpg" alt="" />
      </picture>
    </div>

    <div class="content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>

      <div class="stats-container">
        <p class="stats"><span>10k+</span> companies</p>
        <p class="stats"><span>314</span> templates</p>
        <p class="stats"><span>12m+</span> queries</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin</a>.
  </div>
</body>

</html>
